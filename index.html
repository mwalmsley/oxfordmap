
<!DOCTYPE html>

<html>
 
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
 	<title>.Astronomy 8 | Oxford Map</title>
</head>

<body>
	<div id="map"></div>
	<style>
    		#map {height:400px; }
	</style>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>
		var mymap = L.map('map').setView([51.7505017,-1.3177993], 5);
		marker = L.marker([51.7502347,-1.258915]).addTo(mymap);
		marker.bindPopup('<b>Pembroke College</b><br>Conference venue and accomodation');
	</script>

</body>

</html>
