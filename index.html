

<html>
 
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />


<style>
    #map { position:absolute; top:0; bottom:0; width:100%; }

.info {
    padding: 6px 8px;
    font: 12px/14px Tahoma, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;

.legend .circle {
  border-radius: 50%;

  height: 10px;
  margin-top: 8px;
}

.legend {
    line-height: 18px;
    color: #555;
}

.legend i {
    width: 18px;

</head>

<body>
<title>.Astronomy 8 | Oxford Map</title>
<div id="map"></div>
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
var map = L.map('map').setView([51.7505017,-1.3177993], 11);

marker = L.marker([51.7502347,-1.258915]).addTo(map);
marker.bindPopup('<b>Pembroke College</b><br>Conference venue and accomodation');
</script>
